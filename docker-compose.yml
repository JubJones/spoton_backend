x-backend-healthcheck: &backend-healthcheck
  test: [ "CMD", "curl", "-f", "http://localhost:3847/health" ]
  interval: 30s
  timeout: 10s
  retries: 3
  start_period: 30s

services:
  backend:
    build:
      context: .
      dockerfile: Dockerfile
      args:
        PYTORCH_VARIANT: ${PYTORCH_VARIANT_BUILD:-cpu} # Use env var or default to cpu
    image: spoton_backend_image:${PYTORCH_VARIANT_BUILD:-cpu} # Tag image based on variant
    container_name: spoton_backend_service
    ports:
      - "3847:3847"
    volumes:
      - ./app:/app/app # Mount local code for development; remove for production-like build
      - ./data:/app/data
      - ./homography_data:/app/homography_data
      - ./weights:/app/weights
      - ./scripts:/app/scripts # For running TensorRT export inside container
      - ./videos:/app/videos:ro
      - ./debug_outputs:/app/debug_outputs
    env_file:
      - .env
    environment:
      - PYTHONUNBUFFERED=1
      - REDIS_HOST=redis
      - POSTGRES_SERVER=timescaledb
    depends_on:
      timescaledb:
        condition: service_healthy
      # The application inside will check torch.cuda.is_available()
      # To enable GPU access for the container, uncomment 'deploy' section.
      # This requires NVIDIA Container Toolkit on the host.
      # deploy:
      #   resources:
      #     reservations:
      #       devices:
      #         - driver: nvidia
      #           count: all # 1 or 'all' to pass all GPUs
      #           capabilities: [ gpu ] # 'gpu' is equivalent to 'utility,compute'
      # No hard dependency on Redis; enable with `--profile infra` when needed
    command: uvicorn app.main:app --host 0.0.0.0 --port 3847 --reload # --reload for dev
    healthcheck: *backend-healthcheck
    restart: unless-stopped
    ulimits:
      nofile:
        soft: 65536
        hard: 65536
    mem_limit: 6g

  redis:
    image: redis:7.2.4-alpine # Updated to a recent stable version
    container_name: spoton_redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    command: redis-server --save 60 1 --loglevel warning
    healthcheck:
      test: [ "CMD", "redis-cli", "ping" ]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped
    mem_limit: 512m

  timescaledb:
    image: timescale/timescaledb:latest-pg17
    container_name: spoton_timescaledb
    ports:
      - "${POSTGRES_HOST_PORT:-5432}:5432" # Allow host port override via .env
    volumes:
      - timescaledb_data:/var/lib/postgresql/data
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-spoton_user}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-spoton_password}
      POSTGRES_DB: ${POSTGRES_DB:-spotondb}
    healthcheck:
      test: [ "CMD-SHELL", "pg_isready -U $${POSTGRES_USER:-spoton_user} -d $${POSTGRES_DB:-spotondb}" ]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped
    mem_limit: 1g

volumes:
  redis_data:
    driver: local
  timescaledb_data:
    driver: local
