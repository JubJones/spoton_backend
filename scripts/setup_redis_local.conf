# SpotOn Backend - Local Redis Configuration
# Save as redis-local.conf and start with: redis-server redis-local.conf

# Network and Security
bind 127.0.0.1
port 6379
protected-mode yes

# General Configuration
daemonize no
pidfile /var/run/redis/redis-server.pid
loglevel notice
logfile ""

# Memory Management
maxmemory 512mb
maxmemory-policy allkeys-lru

# Persistence (for development - less aggressive)
save 900 1
save 300 10
save 60 10000

# Disable RDB persistence if you don't need it
# save ""

# AOF (Append Only File) - recommended for development
appendonly yes
appendfilename "appendonly.aof"
appendfsync everysec
no-appendfsync-on-rewrite no
auto-aof-rewrite-percentage 100
auto-aof-rewrite-min-size 64mb

# Disable dangerous commands in production
# rename-command FLUSHDB ""
# rename-command FLUSHALL ""
# rename-command DEBUG ""

# Client Management
timeout 0
tcp-keepalive 300
tcp-backlog 511

# Database Configuration
databases 16

# Slow Log
slowlog-log-slower-than 10000
slowlog-max-len 128

# Latency Monitoring
latency-monitor-threshold 100

# Memory Usage Optimization for SpotOn
hash-max-ziplist-entries 512
hash-max-ziplist-value 64
list-max-ziplist-size -2
list-compress-depth 0
set-max-intset-entries 512
zset-max-ziplist-entries 128
zset-max-ziplist-value 64

# HyperLogLog
hll-sparse-max-bytes 3000

# Streams
stream-node-max-bytes 4096
stream-node-max-entries 100

# Active Rehashing
activerehashing yes

# Client Output Buffer Limits
client-output-buffer-limit normal 0 0 0
client-output-buffer-limit replica 256mb 64mb 60
client-output-buffer-limit pubsub 32mb 8mb 60

# Client Query Buffer
client-query-buffer-limit 1gb

# Protocol
proto-max-bulk-len 512mb

# Frequency of rehashing
hz 10

# ACL (Access Control List) - for security
# Enable ACL log
acllog-max-len 128

# Modules (if using Redis modules)
# loadmodule /path/to/module.so

# TLS/SSL (if needed for production)
# port 0
# tls-port 6380
# tls-cert-file redis.crt
# tls-key-file redis.key
# tls-ca-cert-file ca.crt