# GPU Configuration for SpotOn Backend
# Optimized for NVIDIA GPU with CUDA support
#
# Prerequisites:
# - NVIDIA GPU with CUDA support
# - NVIDIA Container Toolkit installed
# - Model weights in ./weights/clip_market1501.pt
#
# Usage:
# docker-compose -f docker-compose.gpu.yml up --build -d

services:
  backend:
    build:
      context: .
      dockerfile: Dockerfile.gpu
    image: spoton_backend_image:gpu
    container_name: spoton_backend_gpu
    ports:
      - "3847:3847"
    volumes:
      - ./app:/app/app  # Mount for development
      - ./data:/app/data
      - ./homography_data:/app/homography_data
    env_file:
      - .env
      - .env.gpu
    environment:
      - PYTHONUNBUFFERED=1
      - PYTORCH_VARIANT_BUILD=cu121
      - CUDA_VISIBLE_DEVICES=0
    deploy:
      resources:
        reservations:
          devices:
            - driver: nvidia
              count: all
              capabilities: [gpu]
    # No hard dependency on Redis; enable with `--profile infra` when needed
    command: uvicorn app.main:app --host 0.0.0.0 --port 3847
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3847/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s
    restart: unless-stopped
    ulimits:
      nofile:
        soft: 65536
        hard: 65536
    mem_limit: 4g

  redis:
    image: redis:7.2.4-alpine
    container_name: spoton_redis_gpu
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    command: redis-server --save 60 1 --loglevel warning
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped
    profiles: ["infra"]

  timescaledb:
    image: timescale/timescaledb:latest-pg17
    container_name: spoton_timescaledb_gpu
    ports:
      - "${POSTGRES_HOST_PORT:-5432}:5432"
    volumes:
      - timescaledb_data:/var/lib/postgresql/data
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-spoton_user}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-spoton_password}
      POSTGRES_DB: ${POSTGRES_DB:-spotondb}
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U $${POSTGRES_USER:-spoton_user} -d $${POSTGRES_DB:-spotondb}"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped
    profiles: ["infra"]

volumes:
  redis_data:
    driver: local
  timescaledb_data:
    driver: local
