# PostgreSQL/TimescaleDB Production Configuration for SpotOn Backend
# Phase 5: Production Readiness - Optimized for time-series tracking data

# ============================================================================
# Connection Settings
# ============================================================================
listen_addresses = '*'
port = 5432
max_connections = 200
superuser_reserved_connections = 3

# ============================================================================
# Memory Configuration (Production Optimized)
# ============================================================================
# Shared buffers (25% of available RAM, adjust based on server)
shared_buffers = 1GB

# Effective cache size (75% of available RAM)
effective_cache_size = 3GB

# Work memory for sorting and hashing
work_mem = 64MB

# Maintenance work memory for VACUUM, CREATE INDEX
maintenance_work_mem = 256MB

# ============================================================================
# Write-Ahead Logging (WAL) Configuration
# ============================================================================
# WAL configuration for durability and performance
wal_level = replica
wal_buffers = 16MB
checkpoint_completion_target = 0.9
checkpoint_timeout = 10min
max_wal_size = 2GB
min_wal_size = 1GB

# Commit delay for better throughput (microseconds)
commit_delay = 100
commit_siblings = 5

# ============================================================================
# Query Planner Configuration
# ============================================================================
# Statistics collection for query optimization
default_statistics_target = 100
random_page_cost = 1.1
effective_io_concurrency = 200

# ============================================================================
# Background Writer Configuration
# ============================================================================
bgwriter_delay = 200ms
bgwriter_lru_maxpages = 100
bgwriter_lru_multiplier = 2.0
bgwriter_flush_after = 512kB

# ============================================================================
# Auto-vacuum Configuration (Critical for TimescaleDB)
# ============================================================================
autovacuum = on
autovacuum_max_workers = 3
autovacuum_naptime = 20s
autovacuum_vacuum_threshold = 50
autovacuum_vacuum_scale_factor = 0.02
autovacuum_analyze_threshold = 50
autovacuum_analyze_scale_factor = 0.01
autovacuum_vacuum_cost_delay = 10ms
autovacuum_vacuum_cost_limit = 1000

# ============================================================================
# Logging Configuration
# ============================================================================
# Logging configuration for production monitoring
logging_collector = on
log_destination = 'stderr'
log_directory = 'log'
log_filename = 'postgresql-%Y-%m-%d_%H%M%S.log'
log_rotation_age = 1d
log_rotation_size = 100MB
log_min_duration_statement = 1000  # Log queries longer than 1 second
log_line_prefix = '%t [%p]: [%l-1] user=%u,db=%d,app=%a,client=%h '
log_checkpoints = on
log_connections = on
log_disconnections = on
log_lock_waits = on
log_temp_files = 10MB

# ============================================================================
# TimescaleDB Specific Configuration
# ============================================================================
# TimescaleDB extension settings
shared_preload_libraries = 'timescaledb'

# Chunk time interval (optimize for tracking data patterns)
# This will be set at the application level when creating hypertables

# Compression settings for historical data
# timescaledb.compress_segment_parallel_workers = 4

# ============================================================================
# Performance Monitoring
# ============================================================================
# Performance statistics for Phase 5 metrics collection
track_activities = on
track_counts = on
track_io_timing = on
track_functions = pl
stats_temp_directory = 'pg_stat_tmp'

# ============================================================================
# Connection Pooling Configuration
# ============================================================================
# These settings work with connection pooling at application level
max_prepared_transactions = 0
max_locks_per_transaction = 64
max_pred_locks_per_transaction = 64

# ============================================================================
# Error Reporting and Logging
# ============================================================================
log_min_error_statement = error
log_min_messages = warning
client_min_messages = notice

# ============================================================================
# Locale and Formatting
# ============================================================================
datestyle = 'iso, mdy'
timezone = 'UTC'
lc_messages = 'en_US.utf8'
lc_monetary = 'en_US.utf8'
lc_numeric = 'en_US.utf8'
lc_time = 'en_US.utf8'
default_text_search_config = 'pg_catalog.english'

# ============================================================================
# Security Configuration
# ============================================================================
# Password encryption
password_encryption = scram-sha-256

# SSL Configuration (if needed)
ssl = off
#ssl_cert_file = 'server.crt'
#ssl_key_file = 'server.key'
#ssl_ca_file = 'ca.crt'

# ============================================================================
# Phase 5 Production Optimizations
# ============================================================================
# Optimized for SpotOn's time-series tracking data:
# - High insert volume for real-time tracking updates
# - Range queries for historical analysis
# - Efficient storage and compression for long-term retention

# Parallel processing for large queries
max_parallel_workers_per_gather = 4
max_parallel_workers = 8
max_parallel_maintenance_workers = 4

# JIT compilation for complex queries
jit = on
jit_above_cost = 100000
jit_inline_above_cost = 500000
jit_optimize_above_cost = 500000

# ============================================================================
# Resource Limits
# ============================================================================
# Temporary file limits
temp_file_limit = 10GB

# Statement timeout (prevent runaway queries)
statement_timeout = 300000  # 5 minutes

# Idle transaction timeout
idle_in_transaction_session_timeout = 60000  # 1 minute

# ============================================================================
# Archive and Backup Configuration
# ============================================================================
# WAL archiving for backup and recovery
archive_mode = on
archive_command = 'test ! -f /backup/archive/%f && cp %p /backup/archive/%f'
archive_timeout = 60s

# ============================================================================
# Custom Settings for SpotOn Tracking Data
# ============================================================================
# Optimize for tracking data patterns
# - Frequent inserts of tracking coordinates
# - Time-based queries for analytics
# - Efficient storage of bounding box data

# Increase shared buffers for active data
# (Already set above, optimized for tracking workload)

# Optimize for time-series data access patterns
effective_cache_size = 3GB  # Adjust based on available system memory
random_page_cost = 1.1      # SSD-optimized value

# ============================================================================
# Integration with Phase 5 Components
# ============================================================================
# Database health monitoring integration
# - Connection pool metrics for Phase 5 metrics collector
# - Query performance stats for Phase 5 monitoring
# - Error tracking integration with Phase 5 error handler
