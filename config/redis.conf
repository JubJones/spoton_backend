# Redis Production Configuration for SpotOn Backend
# Phase 5: Production Readiness - Optimized for performance and reliability

# ============================================================================
# Network Configuration
# ============================================================================
bind 0.0.0.0
port 6379
tcp-backlog 511
timeout 300
tcp-keepalive 300

# ============================================================================
# General Configuration
# ============================================================================
daemonize no
supervised no
pidfile /var/run/redis_6379.pid
loglevel notice
logfile ""
databases 16

# ============================================================================
# Memory Management (Phase 5 Integration)
# ============================================================================
# Memory policy for production workload
maxmemory 2gb
maxmemory-policy allkeys-lru
maxmemory-samples 5

# Memory optimization
hash-max-ziplist-entries 512
hash-max-ziplist-value 64
list-max-ziplist-size -2
list-compress-depth 0
set-max-intset-entries 512
zset-max-ziplist-entries 128
zset-max-ziplist-value 64
hll-sparse-max-bytes 3000

# ============================================================================
# Persistence Configuration (Production Optimized)
# ============================================================================
# Save data to disk periodically
save 900 1      # Save if at least 1 key changed in 900 seconds
save 300 10     # Save if at least 10 keys changed in 300 seconds  
save 60 10000   # Save if at least 10000 keys changed in 60 seconds

# Persistence options
stop-writes-on-bgsave-error yes
rdbcompression yes
rdbchecksum yes
dbfilename dump.rdb
dir /data

# AOF (Append Only File) for durability
appendonly yes
appendfilename "appendonly.aof"
appendfsync everysec
no-appendfsync-on-rewrite no
auto-aof-rewrite-percentage 100
auto-aof-rewrite-min-size 64mb
aof-load-truncated yes
aof-use-rdb-preamble yes

# ============================================================================
# Performance Optimization
# ============================================================================
# Lazy freeing for better performance
lazyfree-lazy-eviction yes
lazyfree-lazy-expire yes
lazyfree-lazy-server-del yes

# IO threads for better multi-core utilization
io-threads 4
io-threads-do-reads yes

# ============================================================================
# Security Configuration
# ============================================================================
# Password protection (set via environment variable)
# requirepass your-secure-redis-password

# Disable dangerous commands
rename-command FLUSHDB ""
rename-command FLUSHALL ""
rename-command DEBUG ""
rename-command CONFIG ""
rename-command SHUTDOWN SHUTDOWN_SPOTON_REDIS

# ============================================================================
# Client Configuration
# ============================================================================
tcp-keepalive 300
timeout 300
client-output-buffer-limit normal 0 0 0
client-output-buffer-limit slave 256mb 64mb 60
client-output-buffer-limit pubsub 32mb 8mb 60
client-query-buffer-limit 1gb

# ============================================================================
# Slow Log Configuration
# ============================================================================
slowlog-log-slower-than 10000
slowlog-max-len 128

# ============================================================================
# Latency Monitoring
# ============================================================================
latency-monitor-threshold 100

# ============================================================================
# Advanced Configuration
# ============================================================================
# Hash table rehashing
hz 10

# Disable transparent huge pages warning
disable-thp yes

# ============================================================================
# Production Specific Settings
# ============================================================================
# Optimized for SpotOn's tracking data patterns
# - Frequent read/write operations for real-time tracking
# - TTL-based cleanup for frame caching
# - Efficient memory usage for bounding box data

# Enable keyspace notifications for cache expiration monitoring
notify-keyspace-events Ex

# Optimize for mixed read/write workload
rdb-save-incremental-fsync yes

